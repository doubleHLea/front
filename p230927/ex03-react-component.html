<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      bottom: 15px;
      left: -45px;
    }

    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .favorites img {
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="food-li-insert"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // react element -----------------------------------
    // const title = <h1>상품 1페이지</h1>; 

    // component -----------------------------------
    function Title(props) {
      // props가 받는건 객체. 여기서 받으려는건 속성이 아니라 컨텐트
      // return <h1>상품 1페이지</h1>;
      return <h1>{props.children}</h1>;
      // 컨텐트는 children으로 받아줌
    }

    // react element -----------------------------------
    // const form = (
    //   <form action="">
    //     <input type="text" name="name" placeholder="상품명을 입력하세요" />
    //     <button type="submit">추가</button>
    //   </form>
    // );

    // component -----------------------------------
    const Form = function () {
      return (
        <form action="">
          <input type="text" name="name" placeholder="상품명을 입력하세요" />
          <button type="submit">추가</button>
        </form>
      );
    }

    // react element -----------------------------------
    // const mainCard = (
    //   <div class="main-card">
    //     <img src="img/food-one.jpg" alt="올리브 오일" width="400" />
    //     <button>🎅</button>
    //   </div>
    // );

    // component -----------------------------------
    const MainCard = ({src}) => {
      function iconClick() {
        console.log('이모지 클릭!!')
      }
      return (
        <div class="main-card">
          <img
            src={src}
            alt="올리브 오일"
            width="400"
            style={{ border: "1px solid green"}}
          />
          <button onClick={iconClick}>🎅</button>
        </div>
      );
    // JS에 style(CSS)을 넣어줄때는 객체로 넣어줌
    }
    

    // react element -----------------------------------
    // const foodItem = (
    //   <li>
    //     <img src="img/food-one.jpg" alt="음식" />
    //   </li>
    // );

    // component -----------------------------------
    // (src) -> <img src={src.src} alt="음식" />
    const FoodItem = ({ src }) => {
      // console.log('FoodItem props : ', src);
      return (
        <li>
          <img src={src} alt="음식" />
        </li>
      );
    };
    // <img {...src} alt="음식" />

    // react element -----------------------------------
    // const favorites = (
    //   <ul class="favorites">
    //     {foodItem}
    //     {foodItem}
    //     {foodItem}
    //   </ul>
    // );

    // component -----------------------------------
    const Favorites = () => {
      return (
        <ul class="favorites">
          <FoodItem src="img/food-one.jpg" />
          <FoodItem src="img/food-two.jpg" />
          {/* FoodItem() */}
          <FoodItem src="img/food-three.jpg" />
        </ul>
      );
    };

    // 2개의 리액트 엘리먼트를 렌더링하고자 할 때
    const app = (
      <div>
        {/* title */}
        {/* form */}
        {/* mainCard */}
        {/* favorites */}
        <Title>페이지 1</Title>
        <Title>페이지 2</Title>
        <Form />
        <MainCard src="img/food-one.jpg" />
        <Favorites />
      </div>
    );

    // 리액트 엘리먼트가 추가될 위치
    const foodListInsert = document.getElementById('food-li-insert');

    // 리액트를 이용하여 엘리먼트 추가
    ReactDOM.createRoot(foodListInsert).render(app);
  </script>
</body>

</html>
