<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      bottom: 15px;
      left: -45px;
    }

    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .favorites img {
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="food-li-insert"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function Title(props) {
      return <h1>{props.children}</h1>;
    }

    // 화살표 함수로 생략가능한 것들 생략
    // const Form = () => (
    //     <form action="">
    //       <input type="text" name="name" placeholder="상품명을 입력하세요" />
    //       <button type="submit">추가</button>
    //     </form>
    //   );

    const Form = function () {
      function handlerFormSubmit(event) {
        console.log('추가 버튼 클릭함!!!');
        event.preventDefault();
      }
      return (
        <form action="" onSubmit={handlerFormSubmit}>
          <input type="text" name="name" placeholder="상품명을 입력하세요" />
          <button type="submit">추가</button>
        </form>
      );
    };

    const MainCard = ({ src }) => {
      function iconClick() {
        console.log('이모지 클릭!!')
      }

      // react에서 사용할때는 class의 의미가 중복되어서 className으로 써줘야함
      return (
        <div className="main-card">
          <img
            src={src}
            alt="올리브 오일"
            width="400"
            style={{ border: "1px solid green" }}
          />
          <button onClick={iconClick}>🎅</button>
        </div>
      );
    }

    const FoodItem = ({ src }) => {
      return (
        <li>
          <img
            src={src}
            alt="음식"
            style={{
              width: "150px",
              height: "100px",
              backgroundSize: "contain"
            }}
          />
        </li>
      );
    };

    const Favorites = () => {
      return (
        <ul className="favorites">
          <FoodItem src="img/food-one.jpg" />
          <FoodItem src="img/food-two.jpg" />
          <FoodItem src="img/food-three.jpg" />
        </ul>
      );
    };

    const app = (
      <div>
        <Title>페이지 1</Title>
        <Form />
        <MainCard src="img/food-one.jpg" />
        <Favorites />
      </div>
    );

    // 리액트 엘리먼트가 추가될 위치
    const foodListInsert = document.getElementById('food-li-insert');

    // 리액트를 이용하여 엘리먼트 추가
    ReactDOM.createRoot(foodListInsert).render(app);
  </script>
</body>

</html>
